{% extends "base.html" %}

{% block title %}
  Tags {{ super() }}
{% endblock %}

{% block page_header %}
  Tags
{% endblock %}

{% block content %}
  <table class="table table-bordered table-striped">
    {% for tag, articles in tags|sort(attribute=1) %}
      <tr>
        <td><a href="{{ SITEURL }}/{{ tag.url }}">#{{ tag }}</a></td>
        <td>{{ articles|count }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
